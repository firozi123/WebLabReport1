<!DOCTYPE html>
<html>
<head>
<title>Text Formatting</title>
</head>
<body>

<p><b>Bold text</b></p>
<p><strong>Strong text</strong></p>
<p><i>Italic text</i></p>
<p><em>Emphasized text</em></p>
<p><q>Short quote</q></p>
<blockquote cite="https://www.facebook.com">Longer quotation</blockquote>
<p><del>Deleted text</del></p>
<p><ins>Inserted text</ins></p>
<p><font color="blue">blue font text</font></p>
<pre>pre formated text</pre>
<p><code>code text</code></p>
<p><tt>teletype text</tt></p>
<p>less than &lt; greater than &gt;</p>
<p>H<sub>2</sub>O</p>
<p>x<sup>2</sup></p>

</body>
</html>
